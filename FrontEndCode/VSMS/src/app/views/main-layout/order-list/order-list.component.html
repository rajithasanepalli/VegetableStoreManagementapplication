<div class="main">
    <nav class="navbar navbar-expand-lg  bg-primary">
        <ul class="navbar-nav">

            <li class="nav-item">

                <img src="assets/images/mouritech logo.png" id="mouri">
            </li>
            <li class="nav-item">
                <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">Home
                </a>
            </li>
            <li class="nav-item">
                <a routerLink="/order" routerLinkActive="active" class="nav-link">Order List</a>
            </li>
            <li class="nav-item">
                <a routerLink="/create-order" routerLinkActive="active" class="nav-link">Add
                    Order</a>
            </li>
            <li class="nav-item">
                <a routerLink="/login" routerLinkActive="active" class="nav-link">LogOut
                </a>
            </li>
        </ul>

    </nav>
    <h1>Order List Component</h1>
    <div class="container">
        <table class="table table-success table-hover table-striped">
            <thead>
                <tr>
                    <th>Order Id</th>
                    <th>Customer Id</th>
                    <th>Customer Name</th>
                    <th>Customer Mobile</th>
                    <th>Order Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let  order of orders">
                    <td>{{order.orderId}}</td>
                    <td>{{order.customerId}}</td>
                    <td>{{order. customerName}}</td>
                    <td>{{order. customerMobile}}</td>
                    <td>{{order.orderDate}}</td>
                    <td>
                        <button (click)="updateOrder(order.orderId)" class="btn btn-info">Update</button>
                        <button (click)="deleteOrder(order.orderId)" class="btn btn-danger"
                            style="margin-left: 15px;">Delete</button>
                        <button (click)="viewOrder(order.orderId)" class="btn btn-info"
                            style="margin-left: 15px;">View</button>
                    </td>
                </tr>
            </tbody>

        </table>

    </div>
    <footer class="footer">
        <div class="container">
            <span>2022 Mouritech. All Rights Reserved</span>
        </div>
    </footer>

</div>
